<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        model-viewer {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        body {
            background-color: rgba(126, 214, 225, 0.35);
            margin: 0;
            padding: 0;
            pointer-events: none;
        }

        model-viewer#reveal {
            --poster-color: transparent;
        }
    </style>
</head>

<body>
    <model-viewer id="reveal" src="../3d model/2a21836a-3e98-488e-bf2e-1139f5720ece.glb"
        alt="A 3D model of a Skyscraper" auto-rotate shadow-intensity="2" disable-zoom loading="eager"
        poster="heart.png">
    </model-viewer>
</body>

</html>
